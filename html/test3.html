<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<button onclick="select1()">Search</button>
		<button onclick="select2()">Customer Search</button>
		<button onclick="insert()">New Entry</button>
		
		<h1></h1>
		
		<textarea></textarea>
		
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function select1() {
				$.ajax({
					type:"get",
					url:"http:localhost:8081/select1",
					contentType:"application/json; charset=utf-8",
					dataType:"json",
					success:function(data){
						document.querySelector('textarea').innerText=JSON.stringify(data);
					},
					error:function(err){
						alert(err);
					}
				});
			}
			
			function insert() {
				$.ajax({
					type:"get",
					url:"http:localhost:8081/insert",
					data: {
						name:'jolin',
						age:19,
					},
					contentType:"application/json; charset=utf-8",
					dataType:"text",
					success:function(data){
						document.querySelector('textarea').innerText=JSON.stringify(data);
					},
					error:function(err){
						alert(err);
					}
				});
			}
		</script>
	</body>
</html>
